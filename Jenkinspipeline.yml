pipeline {
    agent any 

    stages {
        stage('Initialize') {
            steps {
                // Run 'terraform init'
                script {
                    sh 'terraform init'
                }
            }
        }

        stage('Plan') {
            steps {
                // Run 'terraform plan' and save the output to 'main.tfplan'
                script {
                    sh 'terraform plan -out=main.tfplan'
                }
            }
        }

        stage('Apply') {
            steps {
                // Automatically apply the changes in 'main.tfplan'
                script {
                    sh 'terraform apply -auto-approve'
                }
            }
        }
    }

    post {
        // Post actions such as notifications or cleanup
        always {
            // This block runs after the pipeline finishes, regardless of the outcome
            echo 'Cleaning up temporary files...'
            sh 'rm -f main.tfplan'
        }
        success {
            // This block runs only if the pipeline completes successfully
            echo 'Deployment complete!'
        }
        failure {
            // This block runs only if the pipeline fails
            echo 'Error during deployment.'
        }
    }
}
